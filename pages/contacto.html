      rel="stylesheet">

  </head>
  <body>
    <header class="container-header">
      <div class="container-header-image"></div>

      <nav>
        <div class="mobile">
          <button id="hmenu">
            <span class="material-icons">&#xe5d2;</span>
          </button>
          <div class="links">
            <a href="../index.html">Home</a>
            <a  href="../pages/sobreMi.html">Sobre mí</a>
            <a href="../pages/portfolio.html">Portfolio</a>
            <a href="../pages/curriculum.html">Curriculum</a>
            <a id="active-m" href="../pages/contacto.html">Contacto</a>
          </div>
        </div>
        <ul>
          <li><a class="efecto" href="../index.html">Home</a></li>
          <li><a class="efecto" href="./sobreMi.html">Sobre mí</a></li>
          <li><a class="efecto" href="./portfolio.html">Portfolio</a></li>
          <li><a class="efecto" href="./curriculum.html">Curriculum</a></li>
          <li>
            <a class="efecto" id="active" href="./contacto.html">Contacto</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h2 class="main-title">Contacto</h2>
      <h3 class="contacto-title">Nos podes encontrar en:</h3>

      <div class="redes">
        <a href="https://www.instagram.com/">Instagram</a>
      </div>
      <div class="redes"><a href="https://twitter.com/">Twitter</a></div>
      <div class="redes"><a href="https://www.facebook.com/">Facebook</a></div>

      <h3 class="contacto-title">O dejanos tus datos y te contactamos</h3>
      <form action="#">
        <div class="form-containter">
          <label for="nombre"
            >Nombre
            <input
              type="text"
              id="nombre"
              name="nombre"
              title="Nombre"
              required
              placeholder="Ingrese su nombre"
            />
          </label>
          <label for="apellido"
            >Apellido
            <input
              type="text"
              id="apellido"
              name="apellido"
              title="Apellido"
              required
              placeholder="Ingrese su apellido"
            />
          </label>
          <label for="email"
            >Email
            <input
              type="email"
              id="email"
              title="Email"
              name="email"
              required
              placeholder="Ingrese su email"
            />
          </label>
          <label for="telefono"
            >Numero de telefono (opcional)
            <input
              type="tel"
              id="telefono"
              name="telefono"
              title="Numero de telefono (opcional)"
              placeholder="Ingrese su telefono"
            />
          </label>
          <label for="comentario"
            >Comentario (opcional)
            <textarea
              name="Comentario"
              name="comentario"
              title="Comentario (opcional)"
              placeholder="ingrese un comentario"
            ></textarea>
          </label>
        </div>
        <div class="contacto-button">
          <label for="submit">
            <button id="submit" type="submit">Enviar</button>
          </label>
        </div>
      </form>
    </main>
    <footer>
      <nav>
        <ul class="footer-ul">
          <li>
            <a href="https://www.facebook.com/" target="_blank">
              <img
                class="footer-image"
                src="../images/Facebook.png"
                alt="Logo Facebook"
              />
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/" target="_blank">
              <img
                class="footer-image"
                src="../images/Instagram.png"
                alt="Logo Instagram"
              />
            </a>
          </li>
          <li>
            <a href="https://twitter.com/" target="_blank">
              <img
                class="footer-image"
                src="../images/Twitter.png"
                alt="Logo Twitter"
              />
            </a>
          </li>
        </ul>
      </nav>
    </footer>
    <script src="../js/style.js"></script>

  </body>
</html>
